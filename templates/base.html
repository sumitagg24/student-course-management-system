<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block tle %}Student Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">StudentCourse</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_student">Add Student</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_students">View Students</a></li>
                {% if session.admin %}
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-sm btn-light ms-3">ðŸŒ™ Light Mode</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4">
    {% block content %}{% endblock %}
</div>
<script>
    const toggleBtn = document.getElementById('themeToggle');
    const html = document.documentElement;
    const stored = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-bs-theme', stored);
    toggleBtn.textContent = stored === 'dark' ? 'ðŸŒ™ Light Mode' : 'ðŸŒ‘ Dark Mode';
    toggleBtn.onclick = () => {
        const next = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', next);
        toggleBtn.textContent = next === 'dark' ? 'ðŸŒ™ Light Mode' : 'ðŸŒ‘ Dark Mode';
        localStorage.setItem('theme', next);
    };
</script>
</body>
</html>
